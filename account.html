<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عَون - حسابي</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Tajawal', sans-serif;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 24px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: appear 0.5s ease-out;
        }
        
        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: #1e293b;
            font-weight: 700;
            text-align: center;
        }
        
        /* Alert */
        .alert {
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95rem;
            text-align: center;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        /* Info Cards */
        .info-card {
            background: #f8fafc;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
        }
        
        .info-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .info-label i {
            color: #1e293b;
            width: 18px;
        }
        
        .info-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .info-text {
            color: #1e293b;
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-all;
            padding: 8px 12px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            flex: 1;
        }
        
        .info-text.small {
            font-size: 0.95rem;
            font-family: monospace;
            direction: ltr;
        }
        
        /* Copy Button */
        .copy-btn {
            background: #1e293b;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .copy-btn:hover {
            background: #0f172a;
            transform: scale(1.05);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .copy-btn.copied {
            background: #10b981;
        }
        
        /* Logout Button */
        .logout-btn {
            width: 100%;
            padding: 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }
        
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        .logout-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    
    <div class="container" id="mainContainer">
        
        <!-- Header -->
        <div class="header">
            <h1>معلومات الحساب</h1>
        </div>
        
        <!-- Alert Message -->
        <div class="alert" id="alertMessage"></div>
        
        <!-- Email Field -->
        <div class="info-card">
            <div class="info-label">
                <i class="fas fa-envelope"></i>
                <span>البريد الإلكتروني</span>
            </div>
            <div class="info-content">
                <div class="info-text small" id="emailDisplay" dir="ltr">جاري التحميل...</div>
                <button class="copy-btn" id="copyEmailBtn" title="نسخ البريد الإلكتروني">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
        
        <!-- Username Field -->
        <div class="info-card">
            <div class="info-label">
                <i class="fas fa-user"></i>
                <span>اسم المستخدم</span>
            </div>
            <div class="info-content">
                <div class="info-text" id="nameDisplay">جاري التحميل...</div>
                <button class="copy-btn" id="copyNameBtn" title="نسخ اسم المستخدم">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
        
        <!-- User ID Field -->
        <div class="info-card">
            <div class="info-label">
                <i class="fas fa-id-card"></i>
                <span>معرّف المستخدم</span>
            </div>
            <div class="info-content">
                <div class="info-text small" id="idDisplay" dir="ltr">جاري التحميل...</div>
                <button class="copy-btn" id="copyIdBtn" title="نسخ المعرف">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
        
        <!-- Logout Button -->
        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>تسجيل الخروج</span>
        </button>
        
        <!-- Footer -->
        <div class="footer">
            <p>عَون - المنصة التعليمية</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        firebase.initializeApp({
            apiKey: "AIzaSyBmPMRk4pvowUnqQb3fCSTZqLRNiU6-ouo",
            authDomain: "marvel1-654dd.firebaseapp.com",
            databaseURL: "https://marvel1-654dd-default-rtdb.firebaseio.com",
            projectId: "marvel1-654dd",
            storageBucket: "marvel1-654dd.appspot.com",
            messagingSenderId: "189921979866",
            appId: "1:189921979866:android:95f48de58a69756be924e3"
        });

        const auth = firebase.auth();
        const db = firebase.database();

        // Show alert function
        function showAlert(message, type = "error") {
            const alertEl = document.getElementById("alertMessage");
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = "block";
            
            setTimeout(() => {
                alertEl.style.display = "none";
            }, 3000);
        }

        // Copy to clipboard function
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Show success state
                const originalHtml = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalHtml;
                    button.classList.remove('copied');
                }, 1500);
                
            } catch (err) {
                showAlert("فشل النسخ إلى الحافظة");
            }
        }

        // Load user data
        async function loadUserData(user) {
            try {
                const snapshot = await db.ref("users_Awn")
                    .orderByChild("email")
                    .equalTo(user.email)
                    .once("value");

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const userId = Object.keys(data)[0];
                    const userData = data[userId];
                    
                    // Update displays
                    document.getElementById("emailDisplay").textContent = user.email || 'غير متوفر';
                    document.getElementById("nameDisplay").textContent = userData.name || 'غير متوفر';
                    document.getElementById("idDisplay").textContent = userData.id || 'غير متوفر';
                    
                    return true;
                } else {
                    document.getElementById("emailDisplay").textContent = user.email || 'غير متوفر';
                    document.getElementById("nameDisplay").textContent = 'غير متوفر';
                    document.getElementById("idDisplay").textContent = 'غير متوفر';
                    showAlert("لم يتم العثور على بيانات المستخدم", "error");
                    return false;
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                showAlert("حدث خطأ في تحميل البيانات", "error");
                return false;
            }
        }

        // Check authentication
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is signed in
                await loadUserData(user);
                
                // Setup copy buttons
                document.getElementById("copyEmailBtn").addEventListener("click", function() {
                    const email = document.getElementById("emailDisplay").textContent;
                    if (email && email !== 'جاري التحميل...' && email !== 'غير متوفر') {
                        copyToClipboard(email, this);
                    } else {
                        showAlert("لا يوجد بريد إلكتروني للنسخ");
                    }
                });
                
                document.getElementById("copyNameBtn").addEventListener("click", function() {
                    const name = document.getElementById("nameDisplay").textContent;
                    if (name && name !== 'جاري التحميل...' && name !== 'غير متوفر') {
                        copyToClipboard(name, this);
                    } else {
                        showAlert("لا يوجد اسم مستخدم للنسخ");
                    }
                });
                
                document.getElementById("copyIdBtn").addEventListener("click", function() {
                    const id = document.getElementById("idDisplay").textContent;
                    if (id && id !== 'جاري التحميل...' && id !== 'غير متوفر') {
                        copyToClipboard(id, this);
                    } else {
                        showAlert("لا يوجد معرف للنسخ");
                    }
                });
                
            } else {
                // No user, redirect to login
                window.location.href = "login.html";
            }
        });

        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            const logoutBtn = document.getElementById("logoutBtn");
            
            try {
                // Disable button
                logoutBtn.disabled = true;
                logoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>جاري تسجيل الخروج...</span>';
                
                await auth.signOut();
                
                // Redirect to login page
                window.location.href = "login.html";
                
            } catch (error) {
                console.error("Logout error:", error);
                showAlert("حدث خطأ أثناء تسجيل الخروج", "error");
                
                // Re-enable button
                logoutBtn.disabled = false;
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span>';
            }
        });

        // Fallback redirect if no user after 2 seconds
        setTimeout(() => {
            if (!auth.currentUser) {
                window.location.href = "login.html";
            }
        }, 2000);
    </script>
</body>
</html>
