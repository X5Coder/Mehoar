
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - محور</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // تهيئة Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyBmPMRk4pvowUnqQb3fCSTZqLRNiU6-ouo",
            authDomain: "marvel1-654dd.firebaseapp.com",
            databaseURL: "https://marvel1-654dd-default-rtdb.firebaseio.com",
            projectId: "marvel1-654dd",
            storageBucket: "marvel1-654dd.appspot.com",
            messagingSenderId: "189921979866",
            appId: "1:189921979866:android:95f48de58a69756be924e3"
        });

        const auth = firebase.auth();
        
        // التحقق من حالة المستخدم عند تحميل الصفحة
        window.addEventListener('load', function() {
            auth.onAuthStateChanged(function(user) {
                if (!user) {
                    // إذا لم يكن المستخدم مسجل الدخول، يتم توجيهه لصفحة تسجيل الدخول
                    window.location.href = 'index.html';
                }
            });
        });

        // دالة تسجيل الخروج
        function logout() {
            auth.signOut().then(() => {
                // بعد تسجيل الخروج بنجاح، توجيه المستخدم لصفحة تسجيل الدخول
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('خطأ في تسجيل الخروج:', error);
                alert('حدث خطأ أثناء تسجيل الخروج. حاول مرة أخرى.');
            });
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        .logout-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(255, 65, 108, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/rGpgBFBW/1000183766.png" alt="محور" onerror="this.onerror=null; this.src='https://via.placeholder.com/120/667eea/fff?text=محور';">
        </div>
        
        <h1>مرحباً بك في محور</h1>
        <p>لقد سجلت الدخول بنجاح إلى منصة محور. يمكنك الآن الاستفادة من جميع المميزات والخدمات المتاحة.</p>
        
        <button class="logout-btn" onclick="logout()">
            تسجيل الخروج
        </button>
    </div>
</body>
</html>
