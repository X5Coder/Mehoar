<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>تسجيل الدخول - محور</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-color: #E9E8EE;
            --card-color: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #4A47B8;
            --dark-gradient: linear-gradient(135deg, #333333, #555555);
            --black-gradient: linear-gradient(135deg, #222222, #444444);
            --success-color: #2ECC71;
            --error-color: #E74C3C;
            --warning-color: #F39C12;
            --google-blue: #4285F4;
            --google-blue-dark: #3367D6;
            --transition-smooth: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-quick: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            --border-radius: 16px;
            --border-radius-large: 24px;
        }
        
        body {
            font-family: 'Almarai', 'Tajawal', -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            opacity: 0;
            transform: translateY(30px);
            animation: containerSlideUp 0.8s ease-out 0.3s forwards;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }
        
        .logo {
            font-family: 'Tajawal', sans-serif;
            font-weight: 900;
            font-size: 48px;
            background: var(--dark-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 60px;
            height: 3px;
            background: var(--dark-gradient);
            border-radius: 2px;
            animation: widthGrow 0.8s ease-out 1s forwards;
            width: 0;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .image-container {
            height: 200px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
            opacity: 0;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--dark-gradient);
        }
        
        .login-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login-card {
            background: var(--card-color);
            border-radius: var(--border-radius-large);
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
            opacity: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .form-group.active {
            display: block;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .email-display {
            background: #F8F9FA;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 2px solid #E0E0E0;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
            animation: fadeIn 0.5s ease-out;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition-smooth);
            background: #F8F9FA;
            text-align: right;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input.error {
            border-color: var(--error-color);
            background: rgba(231, 76, 60, 0.05);
            animation: shake 0.3s ease-in-out;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .error-message.active {
            display: block;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .success-message.active {
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-quick);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--black-gradient);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #444444, #666666);
        }
        
        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .google-btn {
            background: var(--google-blue);
            color: white;
            border: 2px solid var(--google-blue);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }
        
        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
            background: var(--google-blue-dark);
            border-color: var(--google-blue-dark);
        }
        
        .google-btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .google-btn::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        
        .google-btn:hover::after {
            animation: shine 1.5s ease;
        }
        
        .google-icon {
            font-size: 18px;
            background: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--google-blue);
            padding: 5px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--bg-color);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }
        
        .form-steps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E0E0E0;
            transition: var(--transition-quick);
            position: relative;
        }
        
        .step-dot.active {
            background: var(--text-primary);
            transform: scale(1.2);
            box-shadow: 0 0 0 4px rgba(51, 51, 51, 0.1);
        }
        
        .step-dot.active::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
            border: 1px solid var(--text-primary);
            border-radius: 50%;
            animation: pulseDot 2s infinite;
        }
        
        @keyframes containerSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes widthGrow {
            from { width: 0; }
            to { width: 60px; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes pulseDot {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .image-container {
                height: 150px;
            }
        }
        
        .g_id_signin {
            display: none;
        }
    </style>
</head>
<body>

        <div class="loading-text" id="loading-text">جاري التحميل...</div>

    <div class="login-container">

            <h1 class="login-title">مرحباً بعودتك</h1>
            <p class="login-subtitle">سجل الدخول للوصول إلى جميع المميزات</p>

        <div class="image-container">

                 onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGMEYyRjUiLz48Y2lyY2xlIGN4PSIyMDAiIGN5PSIxMDAiIHI9IjYwIiBmaWxsPSIjNDI4NUY0Ii8+PHBhdGggZD0iTTE1MCAxMTBIMjUwVjE0MEgxNTBWNzBIMTgwVjEwMEgyNTBWNzBIMjIwIiBmaWxsPSJ3aGl0ZSIvPjwvc3ZnPg=='">

        <div class="login-card">
            <div class="form-steps">
                <div class="step-dot" id="step1-dot"></div>
                <div class="step-dot" id="step2-dot"></div>
            </div>
            
            <div id="google-signin-container" class="form-group active">
                <button class="btn google-btn" id="google-signin-btn">
                    <i class="fab fa-google google-icon"></i>

    <script>
        // تكوين Firebase من ملف google-services.json
        const firebaseConfig = {
            apiKey: "AIzaSyBmPMRk4pvowUnqQb3fCSTZqLRNiU6-ouo",
            authDomain: "marvel1-654dd.firebaseapp.com",
            databaseURL: "https://marvel1-654dd-default-rtdb.firebaseio.com",
            projectId: "marvel1-654dd",
            storageBucket: "marvel1-654dd.appspot.com",
            messagingSenderId: "189921979866",
            appId: "1:189921979866:android:95f48de58a69756be924e3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentUser = null;
        let userData = null;
        let userEmail = '';
        
        function showLoading(text = 'جاري التحميل...') {
            document.getElementById('loading-text').textContent = text;
            document.getElementById('loading-overlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }
        
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('active');
            const inputEl = document.getElementById(elementId.replace('-error', ''));
            if (inputEl) inputEl.classList.add('error');
            setTimeout(() => errorEl.classList.remove('active'), 5000);
        }
        
        function clearError(elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.classList.remove('active');
            const inputEl = document.getElementById(elementId.replace('-error', ''));
            if (inputEl) inputEl.classList.remove('error');
        }
        
        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('active');
            setTimeout(() => successEl.classList.remove('active'), 5000);
        }
        
        function validateName(name) {
            if (!name || name.trim().length < 3) {
                return 'الاسم يجب أن يكون 3 أحرف على الأقل';
            }
            if (name.length > 15) {
                return 'الاسم يجب أن لا يتجاوز 15 حرف';
            }
            if (!/^[\u0600-\u06FFa-zA-Z0-9 ]+$/.test(name)) {
                return 'الاسم يجب أن يحتوي على أحرف عربية أو إنجليزية أو أرقام فقط';
            }
            return null;
        }
        
        async function checkNameUnique(name) {
            try {
                const snapshot = await database.ref('users').orderByChild('name').equalTo(name).once('value');
                return !snapshot.exists();
            } catch (error) {
                console.error('Error checking name uniqueness:', error);
                return false;
            }
        }
        
        async function checkReferralCode(code) {
            if (!code || code.trim() === '') return null;
            
            if (code.length !== 6 || !/^\d+$/.test(code)) {
                return 'كود الإحالة يجب أن يكون 6 أرقام فقط';
            }
            
            try {
                const snapshot = await database.ref('users').orderByChild('id').equalTo(code).once('value');
                if (!snapshot.exists()) {
                    return 'كود الإحالة غير صحيح';
                }
                
                // التحقق من عدم استخدام نفس ID الخاص بالمستخدم
                const emailSnapshot = await database.ref('users').orderByChild('email').equalTo(userEmail).once('value');
                if (emailSnapshot.exists()) {
                    const existingUserId = Object.keys(emailSnapshot.val())[0];
                    if (code === existingUserId) {
                        return 'لا يمكن استخدام كود الإحالة الخاص بك';
                    }
                }
                
                return null;
            } catch (error) {
                console.error('Error checking referral code:', error);
                return 'حدث خطأ أثناء التحقق من كود الإحالة';
            }
        }
        
        function generateUniqueId() {
            let id;
            do {
                id = Math.floor(100000 + Math.random() * 900000).toString();
            } while (id.length !== 6);
            return id;
        }
        
        async function saveUserToDatabase(user, name, referralCode = '') {
            try {
                let userId;
                let isUnique = false;
                
                while (!isUnique) {
                    userId = generateUniqueId();
                    const snapshot = await database.ref('users').orderByChild('id').equalTo(userId).once('value');
                    isUnique = !snapshot.exists();
                }
                
                const userData = {
                    id: userId,
                    name: name,
                    email: user.email,
                    banned: false,
                    admin: false,
                    referral_used: referralCode || '',
                    coin: 20 // عملة هدية عند التسجيل
                };
                
                // حفظ المستخدم الجديد
                await database.ref(`users/${userId}`).set(userData);
                
                // معالجة الإحالة إذا كان هناك كود
                if (referralCode && referralCode.trim() !== '') {
                    // زيادة 10 عملات لصاحب كود الإحالة
                    const referrerRef = database.ref(`users/${referralCode}`);
                    const referrerSnapshot = await referrerRef.once('value');
                    
                    if (referrerSnapshot.exists()) {
                        const referrerData = referrerSnapshot.val();
                        const newCoins = (referrerData.coin || 0) + 10;
                        await referrerRef.update({ coin: newCoins });
                        
                        // زيادة 5 عملات للمستخدم الجديد
                        await database.ref(`users/${userId}`).update({ coin: 25 });
                        userData.coin = 25;
                    }
                }
                
                return userData;
            } catch (error) {
                console.error('Error saving user to database:', error);
                throw error;
            }
        }
        
        function showStep(step) {
            const googleSignin = document.getElementById('google-signin-container');
            const userDetails = document.getElementById('user-details-form');
            const step1Dot = document.getElementById('step1-dot');
            const step2Dot = document.getElementById('step2-dot');
            
            if (step === 1) {
                googleSignin.classList.add('active');
                userDetails.classList.remove('active');
                step1Dot.classList.add('active');
                step2Dot.classList.remove('active');
            } else {
                googleSignin.classList.remove('active');
                userDetails.classList.add('active');
                step1Dot.classList.remove('active');
                step2Dot.classList.add('active');
            }
        }
        
        async function handleGoogleSignIn() {
            showLoading('جاري التحقق من حساب Google...');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                userEmail = currentUser.email;
                
                showLoading('جاري التحقق من حسابك...');
                
                // البحث عن المستخدم في قاعدة البيانات باستخدام البريد الإلكتروني
                const snapshot = await database.ref('users').orderByChild('email').equalTo(userEmail).once('value');
                
                if (snapshot.exists()) {
                    // المستخدم موجود، التوجه إلى الصفحة الرئيسية
                    hideLoading();
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 500);
                } else {
                    // مستخدم جديد، إظهار تفاصيل التسجيل
                    hideLoading();
                    document.getElementById('user-email').textContent = userEmail;
                    showStep(2);
                }
            } catch (error) {
                hideLoading();
                console.error('Google sign in error:', error);
                showError('referral-error', 'حدث خطأ أثناء تسجيل الدخول');
            }
        }
        
        async function handleContinue() {
            const name = document.getElementById('user-name').value.trim();
            const referralCode = document.getElementById('referral-code').value.trim();
            
            // التحقق من صحة الاسم
            clearError('name-error');
            const nameError = validateName(name);
            if (nameError) {
                showError('name-error', nameError);
                return;
            }
            
            // التحقق من عدم تكرار الاسم
            showLoading('جاري التحقق من الاسم...');
            const isNameUnique = await checkNameUnique(name);
            hideLoading();
            
            if (!isNameUnique) {
                showError('name-error', 'هذا الاسم مستخدم بالفعل، الرجاء اختيار اسم آخر');
                return;
            }
            
            // التحقق من كود الإحالة إذا كان موجوداً
            clearError('referral-error');
            if (referralCode) {
                showLoading('جاري التحقق من كود الإحالة...');
                const referralError = await checkReferralCode(referralCode);
                hideLoading();
                
                if (referralError) {
                    showError('referral-error', referralError);
                    return;
                }
            }
            
            showLoading('جاري إنشاء حسابك...');
            
            try {
                // حفظ بيانات المستخدم في قاعدة البيانات
                userData = await saveUserToDatabase(currentUser, name, referralCode);
                
                // الانتظار قليلاً ثم التوجه إلى الصفحة الرئيسية
                setTimeout(() => {
                    hideLoading();
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                hideLoading();
                console.error('Error creating user account:', error);
                showError('referral-error', 'حدث خطأ أثناء إنشاء الحساب');
            }
        }
        
        function initEventListeners() {
            document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
            document.getElementById('continue-btn').addEventListener('click', handleContinue);
            
            document.getElementById('user-name').addEventListener('input', function() {
                clearError('name-error');
            });
            
            document.getElementById('referral-code').addEventListener('input', function() {
                clearError('referral-error');
            });
            
            // إضافة event listener لإدخال الاسم عند الضغط على Enter
            document.getElementById('user-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleContinue();
                }
            });
            
            document.getElementById('referral-code').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleContinue();
                }
            });
        }
        
        function checkAuthState() {
            showLoading('جاري التحقق من جلسة الدخول...');
            
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    userEmail = user.email;
                    
                    // التحقق إذا كان المستخدم موجوداً في قاعدة البيانات
                    try {
                        const snapshot = await database.ref('users').orderByChild('email').equalTo(userEmail).once('value');
                        
                        if (snapshot.exists()) {
                            // المستخدم موجود، التوجه إلى الصفحة الرئيسية
                            setTimeout(() => {
                                hideLoading();
                                window.location.href = 'home.html';
                            }, 1000);
                        } else {
                            // مستخدم جديد ولكن ليس في قاعدة البيانات
                            hideLoading();
                            showStep(1);
                        }
                    } catch (error) {
                        console.error('Error checking user in database:', error);
                        hideLoading();
                        showStep(1);
                    }
                } else {
                    // لا يوجد مستخدم مسجل دخول
                    hideLoading();
                    showStep(1);
                }
            });
        }
        
        window.addEventListener('load', () => {
            initEventListeners();
            checkAuthState();
            
            setTimeout(() => {
                document.querySelector('.login-container').style.opacity = '1';
                document.querySelector('.login-container').style.transform = 'translateY(0)';
            }, 100);
        });
        
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            hideLoading();
        });
    </script>
</body>
</html>
