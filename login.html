    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-color: #FFFFFF;
            --card-color: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #666666;
            --black-gradient: linear-gradient(135deg, #222222, #444444, #222222);
            --black-gradient-hover: linear-gradient(135deg, #333333, #555555, #333333);
            --dark-gray: #333333;
            --medium-gray: #555555;
            --light-gray: #EEEEEE;
            --border-gray: #DDDDDD;
            --accent-color: #000000;
            --error-color: #FF3B30;
            --success-color: #34C759;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --border-radius: 20px;
            --border-radius-large: 25px;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-heavy: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Tajawal', 'Almarai', -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
            opacity: 0;
            transform: translateY(30px);
            animation: containerSlideUp 0.8s ease-out 0.3s forwards;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }
        
        .logo {
            font-family: 'Tajawal', sans-serif;
            font-weight: 900;
            font-size: 52px;
            background: var(--black-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            line-height: 1;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 12px;
            position: relative;
            display: inline-block;
        }
        
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 0;
            width: 70px;
            height: 4px;
            background: var(--black-gradient);
            border-radius: 2px;
            animation: widthGrow 0.8s ease-out 1s forwards;
            width: 0;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
            margin-top: 20px;
        }
        
        .image-container {
            height: 220px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            position: relative;
            border: 3px solid var(--dark-gray);
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
            opacity: 0;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--black-gradient);
            z-index: 2;
        }
        
        .login-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login-card {
            background: var(--card-color);
            border-radius: var(--border-radius-large);
            padding: 50px;
            box-shadow: var(--shadow-heavy);
            border: 3px solid var(--dark-gray);
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
            opacity: 0;
            position: relative;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--black-gradient);
        }
        
        .form-group {
            margin-bottom: 30px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .form-group.active {
            display: block;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 800;
            color: var(--text-primary);
            font-size: 18px;
            letter-spacing: -0.5px;
        }
        
        .email-display {
            background: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 2px solid var(--border-gray);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            color: var(--dark-gray);
            animation: fadeIn 0.5s ease-out;
            font-size: 16px;
        }
        
        .email-display i {
            color: var(--dark-gray);
            margin-left: 10px;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 3px solid var(--border-gray);
            border-radius: var(--border-radius);
            font-size: 18px;
            font-family: inherit;
            font-weight: 600;
            transition: var(--transition-smooth);
            background: var(--light-gray);
            text-align: right;
            color: var(--text-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--dark-gray);
            background: white;
            box-shadow: 0 0 0 4px rgba(51, 51, 51, 0.1);
            transform: translateY(-3px);
        }
        
        .form-input.error {
            border-color: var(--error-color);
            background: rgba(255, 59, 48, 0.05);
            animation: shake 0.4s ease-in-out;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 15px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            font-weight: 600;
        }
        
        .error-message.active {
            display: block;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 15px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            font-weight: 600;
        }
        
        .success-message.active {
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.5px;
        }
        
        .btn-primary {
            background: var(--black-gradient);
            color: white;
            box-shadow: var(--shadow-medium);
            border: 2px solid var(--dark-gray);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
            background: var(--black-gradient-hover);
        }
        
        .btn-primary:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .google-btn {
            background: white;
            color: var(--text-primary);
            border: 3px solid var(--border-gray);
            box-shadow: var(--shadow-light);
            font-weight: 800;
        }
        
        .google-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
            border-color: var(--medium-gray);
            background: #FAFAFA;
        }
        
        .google-btn:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .google-icon {
            color: #000000;
            font-size: 22px;
            background: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-gray);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 5px solid var(--light-gray);
            border-top-color: var(--dark-gray);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        
        .loading-text {
            font-size: 20px;
            color: var(--text-primary);
            font-weight: 800;
            animation: pulse 1.5s infinite;
        }
        
        .form-steps {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
        }
        
        .step-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--light-gray);
            transition: var(--transition-bounce);
            position: relative;
            border: 2px solid var(--border-gray);
        }
        
        .step-dot.active {
            background: var(--black-gradient);
            transform: scale(1.3);
            border-color: var(--dark-gray);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes containerSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes widthGrow {
            from { width: 0; }
            to { width: 70px; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        @media (max-width: 520px) {
            .login-card {
                padding: 35px 25px;
            }
            
            .logo {
                font-size: 42px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .login-subtitle {
                font-size: 16px;
            }
            
            .image-container {
                height: 180px;
                margin-bottom: 30px;
            }
            
            .form-input, .btn {
                font-size: 16px;
                padding: 16px;
            }
        }
        
        @media (max-width: 380px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .image-container {
                height: 160px;
            }
        }
        
        .g_id_signin {
            display: none;
        }
    </style>
</head>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBmPMRk4pvowUnqQb3fCSTZqLRNiU6-ouo",
            authDomain: "marvel1-654dd.firebaseapp.com",
            databaseURL: "https://marvel1-654dd-default-rtdb.firebaseio.com",
            projectId: "marvel1-654dd",
            storageBucket: "marvel1-654dd.appspot.com",
            messagingSenderId: "189921979866",
            appId: "1:189921979866:android:95f48de58a69756be924e3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentUser = null;
        let userData = null;
        let userEmail = '';
        let isCheckingAuth = false;
        
        function showLoading(text = 'جاري التحميل...') {
            document.getElementById('loading-text').textContent = text;
            document.getElementById('loading-overlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }
        
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('active');
            const inputEl = document.getElementById(elementId.replace('-error', ''));
            if (inputEl) inputEl.classList.add('error');
            setTimeout(() => {
                errorEl.classList.remove('active');
                if (inputEl) inputEl.classList.remove('error');
            }, 5000);
        }
        
        function clearError(elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.classList.remove('active');
            const inputEl = document.getElementById(elementId.replace('-error', ''));
            if (inputEl) inputEl.classList.remove('error');
        }
        
        function validateName(name) {
            if (!name || name.trim().length < 3) {
                return 'الاسم يجب أن يكون 3 أحرف على الأقل';
            }
            if (name.length > 15) {
                return 'الاسم يجب أن لا يتجاوز 15 حرف';
            }
            if (!/^[\u0600-\u06FFa-zA-Z0-9 ]+$/.test(name)) {
                return 'الاسم يجب أن يحتوي على أحرف عربية أو إنجليزية أو أرقام فقط';
            }
            return null;
        }
        
        async function checkNameUnique(name) {
            try {
                const snapshot = await database.ref('users').orderByChild('name').equalTo(name).once('value');
                return !snapshot.exists();
            } catch (error) {
                console.error('Error checking name uniqueness:', error);
                return false;
            }
        }
        
        async function checkReferralCode(code) {
            if (!code || code.trim() === '') return null;
            
            if (code.length !== 6 || !/^\d+$/.test(code)) {
                return 'كود الإحالة يجب أن يكون 6 أرقام فقط';
            }
            
            try {
                const snapshot = await database.ref('users').orderByChild('id').equalTo(code).once('value');
                if (!snapshot.exists()) {
                    return 'كود الإحالة غير صحيح';
                }
                
                return null;
            } catch (error) {
                console.error('Error checking referral code:', error);
                return 'حدث خطأ أثناء التحقق من كود الإحالة';
            }
        }
        
        function generateUniqueId() {
            let id;
            do {
                id = Math.floor(100000 + Math.random() * 900000).toString();
            } while (id.length !== 6);
            return id;
        }
        
        async function saveUserToDatabase(user, name, referralCode = '') {
            try {
                let userId;
                let isUnique = false;
                
                while (!isUnique) {
                    userId = generateUniqueId();
                    const snapshot = await database.ref('users').orderByChild('id').equalTo(userId).once('value');
                    isUnique = !snapshot.exists();
                }
                
                const userData = {
                    id: userId,
                    name: name,
                    email: user.email,
                    banned: false,
                    admin: false,
                    referral_used: referralCode || '',
                    coin: 20
                };
                
                await database.ref(`users/${userId}`).set(userData);
                
                if (referralCode && referralCode.trim() !== '') {
                    const referrerRef = database.ref(`users/${referralCode}`);
                    const referrerSnapshot = await referrerRef.once('value');
                    
                    if (referrerSnapshot.exists()) {
                        const referrerData = referrerSnapshot.val();
                        const newCoins = (referrerData.coin || 0) + 10;
                        await referrerRef.update({ coin: newCoins });
                        
                        await database.ref(`users/${userId}`).update({ coin: 25 });
                        userData.coin = 25;
                    }
                }
                
                return userData;
            } catch (error) {
                console.error('Error saving user to database:', error);
                throw error;
            }
        }
        
        function showStep(step) {
            const googleSignin = document.getElementById('google-signin-container');
            const userDetails = document.getElementById('user-details-form');
            const step1Dot = document.getElementById('step1-dot');
            const step2Dot = document.getElementById('step2-dot');
            
            if (step === 1) {
                googleSignin.classList.add('active');
                userDetails.classList.remove('active');
                step1Dot.classList.add('active');
                step2Dot.classList.remove('active');
            } else {
                googleSignin.classList.remove('active');
                userDetails.classList.add('active');
                step1Dot.classList.remove('active');
                step2Dot.classList.add('active');
            }
        }
        
        async function handleGoogleSignIn() {
            showLoading('جاري تسجيل الدخول...');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                userEmail = currentUser.email;
                
                showLoading('جاري التحقق من حسابك...');
                
                const snapshot = await database.ref('users').orderByChild('email').equalTo(userEmail).once('value');
                
                if (snapshot.exists()) {
                    hideLoading();
                    window.location.href = 'home.html';
                } else {
                    hideLoading();
                    document.getElementById('user-email').textContent = userEmail;
                    showStep(2);
                }
            } catch (error) {
                hideLoading();
                console.error('Google sign in error:', error);
                showError('referral-error', 'حدث خطأ أثناء تسجيل الدخول');
            }
        }
        
        async function handleContinue() {
            const name = document.getElementById('user-name').value.trim();
            const referralCode = document.getElementById('referral-code').value.trim();
            
            clearError('name-error');
            clearError('referral-error');
            
            const nameError = validateName(name);
            if (nameError) {
                showError('name-error', nameError);
                return;
            }
            
            showLoading('جاري التحقق من الاسم...');
            const isNameUnique = await checkNameUnique(name);
            hideLoading();
            
            if (!isNameUnique) {
                showError('name-error', 'هذا الاسم مستخدم بالفعل، الرجاء اختيار اسم آخر');
                return;
            }
            
            if (referralCode) {
                showLoading('جاري التحقق من كود الإحالة...');
                const referralError = await checkReferralCode(referralCode);
                hideLoading();
                
                if (referralError) {
                    showError('referral-error', referralError);
                    return;
                }
            }
            
            showLoading('جاري إنشاء حسابك...');
            
            try {
                userData = await saveUserToDatabase(currentUser, name, referralCode);
                
                setTimeout(() => {
                    hideLoading();
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                hideLoading();
                console.error('Error creating user account:', error);
                showError('referral-error', 'حدث خطأ أثناء إنشاء الحساب');
            }
        }
        
        function initEventListeners() {
            document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
            document.getElementById('continue-btn').addEventListener('click', handleContinue);
            
            document.getElementById('user-name').addEventListener('input', function() {
                clearError('name-error');
            });
            
            document.getElementById('referral-code').addEventListener('input', function() {
                clearError('referral-error');
            });
            
            document.getElementById('user-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleContinue();
                }
            });
            
            document.getElementById('referral-code').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleContinue();
                }
            });
        }
        
        function checkAuthState() {
            if (isCheckingAuth) return;
            isCheckingAuth = true;
            
            showLoading('جاري التحقق من الحساب...');
            
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    userEmail = user.email;
                    
                    try {
                        const snapshot = await database.ref('users').orderByChild('email').equalTo(userEmail).once('value');
                        
                        if (snapshot.exists()) {
                            hideLoading();
                            window.location.href = 'home.html';
                        } else {
                            hideLoading();
                            showStep(1);
                        }
                    } catch (error) {
                        console.error('Error checking user in database:', error);
                        hideLoading();
                        showStep(1);
                    }
                } else {
                    hideLoading();
                    showStep(1);
                }
                isCheckingAuth = false;
            });
        }
        
        window.addEventListener('load', () => {
            initEventListeners();
            
            setTimeout(() => {
                checkAuthState();
                document.querySelector('.login-container').style.opacity = '1';
                document.querySelector('.login-container').style.transform = 'translateY(0)';
            }, 500);
        });
        
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            hideLoading();
        });
    </script>
</body>
</html>
