<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>تسجيل الدخول | Mahwar</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #6C63FF;
            --primary-dark: #554FD8;
            --primary-light: #8B85FF;
            --secondary-color: #FF6584;
            --dark-color: #2D2B55;
            --light-color: #F8F9FF;
            --gray-color: #A5A7B5;
            --gray-light: #EFF0F7;
            --white-color: #FFFFFF;
            --success-color: #4CC9A7;
            --error-color: #FF6B8B;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --border-radius: 20px;
            --border-radius-lg: 30px;
            --shadow-sm: 0 4px 12px rgba(108, 99, 255, 0.08);
            --shadow-md: 0 10px 30px rgba(108, 99, 255, 0.15);
            --shadow-lg: 0 20px 50px rgba(108, 99, 255, 0.2);
            --gradient-primary: linear-gradient(135deg, #6C63FF 0%, #8B85FF 100%);
            --gradient-dark: linear-gradient(135deg, #2D2B55 0%, #3D3A6B 100%);
        }
        
        body {
            font-family: 'Tajawal', 'Almarai', -apple-system, sans-serif;
            background: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
            background: linear-gradient(135deg, var(--secondary-color), #FF8BA7);
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            animation-delay: -10s;
            background: linear-gradient(135deg, var(--success-color), #6DE5C9);
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out 0.3s forwards;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 900;
            box-shadow: var(--shadow-md);
            transform: rotate(-5deg);
            transition: var(--transition-bounce);
        }
        
        .logo-icon:hover {
            transform: rotate(0deg) scale(1.1);
        }
        
        .logo-text {
            font-family: 'Tajawal', sans-serif;
            font-weight: 900;
            font-size: 42px;
            background: var(--gradient-dark);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }
        
        .login-subtitle {
            color: var(--gray-color);
            font-size: 16px;
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .animation-container {
            height: 200px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius-lg);
            background: var(--white-color);
            box-shadow: var(--shadow-sm);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .animation-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .login-card {
            background: var(--white-color);
            border-radius: var(--border-radius-lg);
            padding: 50px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(108, 99, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }
        
        .form-group {
            margin-bottom: 30px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .form-group.active {
            display: block;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--dark-color);
            font-size: 15px;
            letter-spacing: -0.2px;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--gray-light);
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition-smooth);
            background: var(--light-color);
            text-align: right;
            color: var(--dark-color);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--white-color);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input.error {
            border-color: var(--error-color);
            background: rgba(255, 107, 139, 0.05);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            font-weight: 500;
        }
        
        .error-message.active {
            display: block;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            font-weight: 500;
        }
        
        .success-message.active {
            display: block;
        }
        
        .google-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: var(--white-color);
            color: var(--dark-color);
            border: 2px solid var(--gray-light);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), rgba(139, 133, 255, 0.05));
            opacity: 0;
            transition: var(--transition-smooth);
        }
        
        .google-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }
        
        .google-btn:hover::before {
            opacity: 1;
        }
        
        .google-btn:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .google-icon {
            color: #4285F4;
            font-size: 20px;
            transition: var(--transition-smooth);
        }
        
        .google-btn:hover .google-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--gradient-primary);
            color: var(--white-color);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.8s;
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:hover::before {
            right: 100%;
        }
        
        .btn-primary:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 249, 255, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary-color);
            border-right: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--dark-color);
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }
        
        .form-steps {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .step-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--gray-light);
            transition: var(--transition-bounce);
            position: relative;
        }
        
        .step-dot.active {
            background: var(--gradient-primary);
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.4);
        }
        
        .step-dot.active::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            animation: pulseDot 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(90deg);
            }
            50% {
                transform: translate(-15px, 15px) rotate(180deg);
            }
            75% {
                transform: translate(10px, -10px) rotate(270deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes pulseDot {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }
        
        @media (max-width: 520px) {
            .login-card {
                padding: 35px 25px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .logo-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .animation-container {
                height: 180px;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 380px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
        
        .fade-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .g_id_signin {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">جاري التحميل...</div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-wrapper">
                <div class="logo-icon">م</div>
                <div class="logo-text">محور</div>
            </div>
            <h1 class="login-title">تسجيل الدخول</h1>
            <p class="login-subtitle">ادخل إلى عالم إبداعي لا ينتهي مع منصتنا المميزة</p>
        </div>
        
        <div class="animation-container">
            <lottie-player
                src="https://assets2.lottiefiles.com/packages/lf20_khznia7p.json"
                background="transparent"
                speed="1"
                style="width: 100%; height: 100%;"
                loop
                autoplay>
            </lottie-player>
        </div>
        
        <div class="login-card">
            <div class="form-steps">
                <div class="step-dot" id="step1-dot"></div>
                <div class="step-dot" id="step2-dot"></div>
            </div>
            
            <div id="google-signin-container" class="form-group active">
                <button class="google-btn" id="google-signin-btn">
                    <i class="fab fa-google google-icon"></i>
                    <span>استمرار باستخدام Google</span>
                </button>
                
                <div class="form-footer" style="margin-top: 30px; padding-top: 25px; border-top: 2px dashed var(--gray-light);">
                    <p class="referral-note" style="color: var(--gray-color); font-size: 14px; text-align: center; line-height: 1.6;">
                        انضم إلى مجتمعنا المميز واستمتع بتجربة فريدة تواكب أحدث التقنيات
                    </p>
                </div>
            </div>
            
            <div id="user-details-form" class="form-group">
                <div class="form-group" id="name-group">
                    <label class="form-label" for="user-name">اسم المستخدم</label>
                    <input type="text" id="user-name" class="form-input" placeholder="كيف تود أن نناديك؟" maxlength="15">
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <div class="form-group" id="referral-group">
                    <label class="form-label" for="referral-code">كود الدعوة</label>
                    <input type="text" id="referral-code" class="form-input" placeholder="إن كان لديك كود دعوة">
                    <div class="error-message" id="referral-error"></div>
                    <div class="success-message" id="referral-success"></div>
                </div>
                
                <button class="btn btn-primary" id="continue-btn">
                    <i class="fas fa-rocket"></i>
                    ابدأ الرحلة
                </button>
            </div>
        </div>
    </div>

    <script>
        // تكوين Firebase الجديد
        const firebaseConfig = {
            apiKey: "AIzaSyBmPMRk4pvowUnqQb3fCSTZqLRNiU6-ouo",
            authDomain: "marvel1-654dd.firebaseapp.com",
            databaseURL: "https://marvel1-654dd-default-rtdb.firebaseio.com",
            projectId: "marvel1-654dd",
            storageBucket: "marvel1-654dd.appspot.com",
            messagingSenderId: "189921979866",
            appId: "1:189921979866:android:95f48de58a69756be924e3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentUser = null;
        let userData = null;
        
        function showLoading(text = 'جاري التحميل...') {
            document.getElementById('loading-text').textContent = text;
            document.getElementById('loading-overlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }
        
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => errorEl.classList.remove('active'), 5000);
        }
        
        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('active');
            setTimeout(() => successEl.classList.remove('active'), 5000);
        }
        
        function validateName(name) {
            if (!name || name.trim().length < 3) {
                return 'الاسم يجب أن يكون 3 أحرف على الأقل';
            }
            if (name.length > 15) {
                return 'الاسم يجب أن لا يتجاوز 15 حرف';
            }
            if (!/^[\u0600-\u06FFa-zA-Z0-9 ]+$/.test(name)) {
                return 'الاسم يجب أن يحتوي على أحرف عربية أو إنجليزية أو أرقام فقط';
            }
            return null;
        }
        
        async function checkNameUnique(name) {
            try {
                const snapshot = await database.ref('users').orderByChild('name').equalTo(name).once('value');
                return !snapshot.exists();
            } catch (error) {
                console.error('Error checking name uniqueness:', error);
                return false;
            }
        }
        
        async function checkReferralCode(code) {
            if (!code || code.trim() === '') return null;
            
            if (code.length !== 6 || !/^\d+$/.test(code)) {
                return 'كود الدعوة يجب أن يكون 6 أرقام فقط';
            }
            
            try {
                const snapshot = await database.ref('users').orderByChild('id').equalTo(code).once('value');
                if (!snapshot.exists()) {
                    return 'كود الدعوة غير صحيح';
                }
                return null;
            } catch (error) {
                console.error('Error checking referral code:', error);
                return 'حدث خطأ أثناء التحقق من كود الدعوة';
            }
        }
        
        function generateUniqueId() {
            let id;
            do {
                id = Math.floor(100000 + Math.random() * 900000).toString();
            } while (id.length !== 6);
            return id;
        }
        
        async function saveUserToDatabase(user, name, referralCode = '') {
            try {
                let userId;
                let isUnique = false;
                
                while (!isUnique) {
                    userId = generateUniqueId();
                    const snapshot = await database.ref('users').orderByChild('id').equalTo(userId).once('value');
                    isUnique = !snapshot.exists();
                }
                
                const userData = {
                    id: userId,
                    name: name,
                    email: user.email,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    coin: 50,
                    role: 'user',
                    status: 'active'
                };
                
                await database.ref(`users/${userId}`).set(userData);
                
                if (referralCode && referralCode.trim() !== '') {
                    const referrerRef = database.ref(`users/${referralCode}`);
                    const referrerSnapshot = await referrerRef.once('value');
                    
                    if (referrerSnapshot.exists()) {
                        const referrerData = referrerSnapshot.val();
                        const newCoins = (referrerData.coin || 0) + 25;
                        await referrerRef.update({ coin: newCoins });
                        
                        await database.ref(`users/${userId}`).update({ coin: 75 });
                        userData.coin = 75;
                        
                        await database.ref(`referrals/${referralCode}/${userId}`).set({
                            date: new Date().toISOString(),
                            reward: 25
                        });
                    }
                }
                
                return userData;
            } catch (error) {
                console.error('Error saving user to database:', error);
                throw error;
            }
        }
        
        function showStep(step) {
            const googleSignin = document.getElementById('google-signin-container');
            const userDetails = document.getElementById('user-details-form');
            const step1Dot = document.getElementById('step1-dot');
            const step2Dot = document.getElementById('step2-dot');
            
            if (step === 1) {
                googleSignin.classList.remove('fade-transition');
                userDetails.classList.remove('fade-transition');
                
                setTimeout(() => {
                    googleSignin.classList.add('active');
                    userDetails.classList.remove('active');
                    step1Dot.classList.add('active');
                    step2Dot.classList.remove('active');
                    
                    setTimeout(() => {
                        googleSignin.classList.add('fade-transition');
                        userDetails.classList.add('fade-transition');
                    }, 50);
                }, 10);
            } else {
                googleSignin.classList.remove('fade-transition');
                userDetails.classList.remove('fade-transition');
                
                setTimeout(() => {
                    googleSignin.classList.remove('active');
                    userDetails.classList.add('active');
                    step1Dot.classList.remove('active');
                    step2Dot.classList.add('active');
                    
                    setTimeout(() => {
                        googleSignin.classList.add('fade-transition');
                        userDetails.classList.add('fade-transition');
                    }, 50);
                }, 10);
            }
        }
        
        async function handleGoogleSignIn() {
            showLoading('جاري التحضير...');
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                
                const snapshot = await database.ref('users').orderByChild('email').equalTo(currentUser.email).once('value');
                
                if (snapshot.exists()) {
                    const userId = Object.keys(snapshot.val())[0];
                    await database.ref(`users/${userId}/lastLogin`).set(new Date().toISOString());
                    
                    hideLoading();
                    window.location.href = 'home.html';
                } else {
                    hideLoading();
                    setTimeout(() => showStep(2), 300);
                }
            } catch (error) {
                hideLoading();
                console.error('Google sign in error:', error);
                showError('referral-error', 'حدث خطأ أثناء تسجيل الدخول');
            }
        }
        
        async function handleContinue() {
            const name = document.getElementById('user-name').value.trim();
            const referralCode = document.getElementById('referral-code').value.trim();
            
            const nameError = validateName(name);
            if (nameError) {
                showError('name-error', nameError);
                return;
            }
            
            const isNameUnique = await checkNameUnique(name);
            if (!isNameUnique) {
                showError('name-error', 'هذا الاسم مستخدم بالفعل، الرجاء اختيار اسم آخر');
                return;
            }
            
            if (referralCode) {
                const referralError = await checkReferralCode(referralCode);
                if (referralError) {
                    showError('referral-error', referralError);
                    return;
                }
            }
            
            showLoading('جاري إعداد حسابك...');
            
            try {
                userData = await saveUserToDatabase(currentUser, name, referralCode);
                
                setTimeout(() => {
                    hideLoading();
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                hideLoading();
                console.error('Error creating user account:', error);
                showError('referral-error', 'حدث خطأ أثناء إنشاء الحساب');
            }
        }
        
        function initEventListeners() {
            document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
            document.getElementById('continue-btn').addEventListener('click', handleContinue);
            
            document.getElementById('user-name').addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById('name-error').classList.remove('active');
            });
            
            document.getElementById('referral-code').addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById('referral-error').classList.remove('active');
                document.getElementById('referral-success').classList.remove('active');
            });
            
            document.getElementById('user-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleContinue();
                }
            });
            
            document.getElementById('referral-code').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleContinue();
                }
            });
        }
        
        function checkAuthState() {
            showLoading('جاري التحقق...');
            
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    
                    try {
                        const snapshot = await database.ref('users').orderByChild('email').equalTo(user.email).once('value');
                        
                        if (snapshot.exists()) {
                            const userId = Object.keys(snapshot.val())[0];
                            await database.ref(`users/${userId}/lastLogin`).set(new Date().toISOString());
                            
                            setTimeout(() => {
                                hideLoading();
                                window.location.href = 'home.html';
                            }, 800);
                        } else {
                            hideLoading();
                            showStep(1);
                        }
                    } catch (error) {
                        console.error('Error checking user in database:', error);
                        hideLoading();
                        showStep(1);
                    }
                } else {
                    hideLoading();
                    showStep(1);
                }
            });
        }
        
        window.addEventListener('load', () => {
            initEventListeners();
            checkAuthState();
            
            setTimeout(() => {
                document.querySelector('.login-container').style.opacity = '1';
                document.querySelector('.login-container').style.transform = 'translateY(0)';
            }, 100);
        });
        
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            hideLoading();
        });
    </script>
</body>
